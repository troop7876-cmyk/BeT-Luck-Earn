<body>
<h2>Admin Panel</h2>
<div id="l"></div>

<script>
let r=JSON.parse(localStorage.getItem("req")||"[]");
l.innerHTML=r.map((x,i)=>`
${x.user} â‚¹${x.amt} ${x.status}
<button onclick="ok(${i})">Approve</button><hr>
`).join("");

function ok(i){
 let x=r[i];
 let b=Number(localStorage.getItem("wallet_"+x.user));
 localStorage.setItem("wallet_"+x.user,b-Number(x.amt));
 r[i].status="Approved";
 localStorage.setItem("req",JSON.stringify(r));
 location.reload();
}
</script>
</body>
