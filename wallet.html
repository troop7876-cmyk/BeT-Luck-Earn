<h2>Wallet</h2>
<p>Demo wallet (no real money)</p>

<button onclick="addMoney(100)">Add ₹100</button>
<button onclick="addMoney(500)">Add ₹500</button>

<script type="module">
import { auth, db } from "./firebase.js";
import { doc, getDoc, updateDoc } from 
"https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

window.addMoney = async (amt)=>{
  const user = auth.currentUser;
  const ref = doc(db,"users",user.uid);
  const snap = await getDoc(ref);
  await updateDoc(ref,{ wallet: snap.data().wallet + amt });
  alert("Added ₹"+amt);
}
</script>
