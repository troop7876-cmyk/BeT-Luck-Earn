<!doctype html><html><head>
<title>Withdraw</title><link rel="stylesheet" href="style.css"></head>
<body class="full-bg">
<div class="panel">
  <div class="brand">ðŸŽ° Bet Luck Earn</div>
  <input id="amt" placeholder="Amount">
  <button onclick="send()">Request Withdraw</button>
</div>
<script>
function send(){
  const u=localStorage.getItem("loggedUser");
  const r=JSON.parse(localStorage.getItem("req")||"[]");
  r.push({u,amt:amt.value,s:"Pending"});
  localStorage.setItem("req",JSON.stringify(r));
  alert("Requested");
}
</script>
</body></html>
