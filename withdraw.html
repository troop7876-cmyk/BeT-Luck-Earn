<div class="brand-name brand-small brand-center">ðŸŽ° Bet Luck Earn</div>

<input id="amt" placeholder="Amount">
<button onclick="send()">Request Withdraw</button>

<script>
function send(){
 let u=localStorage.getItem("loggedUser");
 let r=JSON.parse(localStorage.getItem("req")||"[]");
 r.push({user:u,amt:amt.value,status:"Pending"});
 localStorage.setItem("req",JSON.stringify(r));
 alert("Withdraw request sent");
}
</script>
</body>
